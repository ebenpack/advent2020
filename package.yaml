name:                advent20
version:             0.1.0.0
license:             MIT

extra-source-files:
- README.md

description:         Advent of Code 2020

dependencies:
- base >= 4.7 && < 5
- directory
- optparse-applicative
- parser-combinators
- attoparsec
- containers
- safe
- text
- mtl
- vector
- pointedlist

library:
  source-dirs: src
  default-extensions:
    - EmptyCase
    - FlexibleContexts
    - FlexibleInstances
    - InstanceSigs
    - MultiParamTypeClasses
    - LambdaCase
    - MultiWayIf
    - RecordWildCards
    - TupleSections
    - OverloadedStrings
    - ScopedTypeVariables
    - GADTs
    - NumericUnderscores
    - DeriveFunctor
    - DeriveFoldable

executables:
  advent20-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    default-extensions:
    - EmptyCase
    - FlexibleContexts
    - FlexibleInstances
    - InstanceSigs
    - MultiParamTypeClasses
    - LambdaCase
    - MultiWayIf
    - RecordWildCards
    - TupleSections
    - OverloadedStrings
    - ScopedTypeVariables
    - GADTs
    - NumericUnderscores
    - DeriveFunctor
    - DeriveFoldable
    dependencies:
    - advent20

tests:
  advent20-test:
    defaults: hspec/hspec@master
    dependencies:
    - advent20